<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
    <h2 style="color: brown;">computes by Shashidhar Reddy Peddireddy</h2>

    <form>
        <label for="base">Enter a base: </label>
        <input type="number" class="text-center" id="base" name="base" value=10> <br><br>

        <label for="exponent">Enter an exponent: </label>
        <input type="number" class="text-center" id="exponent" name="exponent" value=2> <br><br>

        <input type="button" class="btn btn-info" onclick="powers()" value="Compute">
    </form><br><br>
    <p id="result">This text will be replaced </p>
    <form>
        <input type="radio" id="plus" name="cal" value="plus" onclick="processRadio()">
        <label for="plus">+</label></br>

        <input type="radio" id="minus" name="cal" value="minus" onclick="processRadio()">
        <label for="minus">-</label></br>

        <input type="radio" id="times" name="cal" value="times" onclick="processRadio()">
        <label for="times">*</label></br>

        <input type="radio" id="divide" name="cal" value="divide" onclick="processRadio()">
        <label for="divide">/</label></br>
    </form><br><br>

    <div id="result2"></div>

</div>

    <script>

        function powers() {
            f_b = document.getElementById("base").value;
            f_e = document.getElementById("exponent").value;
            out = document.getElementById("result");
            result = ""
            for (i = 1; i <= f_e; i++) {
                result = result + Math.pow(f_b, i) + " "
            }
            out.innerHTML = "Power of "+f_b+" are: "+result;
        }
        function processRadio(){
            f_b = document.getElementById("base").value;
            f_e = document.getElementById("exponent").value;
            out = document.getElementById("result2");
            if(document.getElementById("plus").checked)
            {
                out.innerHTML="Sum of "+f_b+" and "+f_e+" is "+(Number(f_b)+Number(f_e));
            }
            if(document.getElementById("minus").checked)
            {
                out.innerHTML="Difference of "+f_b+" and "+f_e+" is "+(f_b-f_e);
            }
            if(document.getElementById("times").checked)
            {
                out.innerHTML="Product of "+f_b+" and "+f_e+" is "+f_b*f_e;
            }
            if(document.getElementById("divide").checked)
            {
                out.innerHTML="Division of "+f_b+" and "+f_e+" is "+f_b/f_e;
            }

        }
    </script>

</body>

</html>
