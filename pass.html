        wrong = 0
        usingImage = 1
        c=0
        function processPhrase() {
            console.log("Getting form values")
            f_s1 = document.getElementById("f_s").value

            out = document.getElementById("res")
            if (f_s1 == f_p1) {
                correct = correct + 1
                alert("Access allowed")
                c=0
            }

                wrong = wrong + 1
                c=c+1
                alert("Access denied")
                if(c>=3)
                {
                    document.getElementById("bt").onclick=lock()
                }
            }
            out.innerHTML = "correct: " + correct + "  wrong: " + wrong;

        }
        function lock()
        {
            alert("account locked.")
        }

            switch (usingImage) {

                    usingImage = usingImage + 1;

                    usingImage = usingImage + 1;
                    break;
                case 3: document.getElementById("result1").src = "dog.png";

            }
