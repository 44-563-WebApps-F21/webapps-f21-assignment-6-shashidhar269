<!DOCTYPE html>
<html>

<head>
    <title>Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
    <h2 style="color: brown;">Shashidhar Reddy Peddireddy orders a car</h2>

    <form>
        <label for="elec">Electric</label>
        <input type="checkbox" id="elec" value="electric" name="operation"><br>
        <label for="ac">AC</label>
        <input type="checkbox" id="ac" value="ac" name="operation"><br>
        <label for="gps">GPS</label>
        <input type="checkbox" id="gps" value="gps" name="operation"><br><br>
        <input type="button" class="btn btn-primary" value="Order a Car" onclick="orderCar()"><br><br>
        <p id="res">This text will be replaced </p><br><br>
    </form>
    <form>
        <label>Enter a property: </label>
        <input class="col text-center" type="text" id="property" value="color"><br><br>
        <label>Enter a value: </label>
        <input class="col text-center" type="text" id="pvalue"><br><br>
        <input type="button" class="btn btn-primary" onclick="updateCar()" value="Update the car"><br><br>
        <p id="res1">This text will be replaced </p>
    </form>
</div>
    <script>
        var my_car = {}
        out = document.getElementById("res")
        function orderCar() {
            E1 = document.getElementById("elec")
            A = document.getElementById("ac")
            GP = document.getElementById("gps")

            my_car = {
                Electric: false,
                AC: false,
                GPS: false
            };
            my_car.Electric = E1.checked
            my_car.AC = A.checked
            my_car.GPS = GP.checked
            my_car=JSON.stringify(my_car)
            out.innerHTML = my_car;
            my_car=JSON.parse(my_car);

        }
        function updateCar() {
            my_car.property = document.getElementById("property").value;
            my_car.Value = document.getElementById("pvalue").value;
            my_car=JSON.stringify(my_car)
            document.getElementById("res1").innerHTML = my_car;
            my_car=JSON.parse(my_car);
        }

    </script>

</body>

</html>
